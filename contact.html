<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section class="contact-page">
        <div class="contact-form">
            <h3>Contact Us</h3>
            <p>If you have any questions, feedback or inquiries, please don't hesitate to get in touch with us.</p>
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p>Contact us at: <a href="tel:+123456789">+123456789</a></p>
            <p>Email us at: <a href="mailto:info@example.com">Udhaaro@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
