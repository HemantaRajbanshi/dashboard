<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Create an Account</h2>
        <p>Please fill in the form to register.</p>
        <form id="registration-form" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Eg: abc123@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Eg: 98########" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-input">
                    <input type="radio" id="male" name="gender" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" required>
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required> I agree to the <a href="">Terms & Conditions</a> And <a href="">Privacy Policy</a> of Udharo.
                </label>
            </div>
            <div class="form-group">
                <button type="submit" name="register">Register</button>
            </div>
